{% extends 'base.html' %}
{% block body %}

<div class="container m-auto mt-5">

    <div class="row">
      <div class="col-md-6 ">
        <h1 class="header">ToDo</h1>
        
        <form action="{% url 'task_list' %}" method="post" class="p-3">
          {% csrf_token %}
  
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              name="task"
              placeholder="Task name"
            />
          </div>
          <br />
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              name="priority"
              placeholder="Enter your priority"
            />
          </div><br>
          <div class="form-group">
            <input
              type="date"
              class="form-control"
              name="date"
              placeholder="Enter your date"
            />
          </div>
          <br />
          <input type="submit"  value="Submit" class="btn btn-success" />
        </form>
      </div>
    <div class="col-md-6 m-auto">
            <h2 class="header">Todo List</h2>
            {% for i in task1 %}
            <div class="card mt-4">
              <div class="card-body">
                <h5 class="card-title ">{{i.name}}</h5>
                  <p><b>{{i.priority}}</b></p>
                  <p><b>{{i.date}}</b></p>
                  <a href="{% url 'task_delete' i.id %}" class="btn btn-danger">Done</a>
                  <a href="{% url 'task_update' i.id %}" class="btn btn-success">Update</a>
              </div> 
            </div>
            {% endfor %}
            <br />   
          </div>
    </div>
</div>


{% endblock %}
