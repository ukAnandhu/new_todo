{% extends 'base.html' %}
{% block body %}
<div class="container m-auto mt-5">
    <div class="row">
        <div class="col-md-6 m-auto">
            <h2 class="header">Todo List</h2>
            <a href="{% url 'tasks' %}" class="btn btn-success">Add Todo</a>
            {% for i in task1 %}
            <div class="card mt-5">
              <div class="card-body">
                <h5 class="card-title ">{{i.name}}</h5>
                  <p><b>{{i.priority}}</b></p>
                  <p><b>{{i.date}}</b></p>
                  <a href="{% url 'task_delete' i.id %}" class="btn btn-danger">Done</a>
                  <a href="{% url 'task_update' i.id %}" class="btn btn-success">Update</a>
              </div> 
            </div>
            {% endfor %}
            <br />   
          </div>
    </div>
</div>


{% endblock %}
