{% extends 'base.html' %}
{% block body %}
 
<div class="container-fluid text-center mt-5">
    <div class="row">
      <div class="col-md-12">
        <div class="">
          <div class="">
            <h1 class="header">ToDo</h1>
          </div>
        </div>
      </div>
    </div>
</div>
<div class="container">
    <div class="row ">
      <div class="col-md-6 m-auto">
        <form action="{% url 'task_list' %}" method="post" class="p-3">
          {% csrf_token %}
  
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              name="task"
              placeholder="Task name"
            />
          </div>
          <br />
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              name="priority"
              placeholder="Enter your priority"
            />
          </div><br>
          <div class="form-group">
            <input
              type="date"
              class="form-control"
              name="date"
              placeholder="Enter your date"
            />
          </div>
          <br />
          <input type="submit"  value="Submit" class="btn btn-success" />
        </form>
      </div>
      
    </div>
  </div>

{% endblock %}
